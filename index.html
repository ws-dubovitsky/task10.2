<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Weather API jQuery</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-sm-8 col-lg-7">
          <div id="pac-container">
            <input
              class="form-control"
              id="pac-input"
              type="text"
              placeholder="Enter a location"
            />
          </div>
          <table
            class="table table-bordered table-sm table-hover"
            id="weather-div"
          ></table>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $(document).keypress(e => {
          if (e.which == 13) {
            const appKey = "a1940f6091cee8f1939beaa1ed9a82dc";
            let city = $("#pac-input").val();
            let wf;
            $.ajax({
              url: "https://api.openweathermap.org/data/2.5/forecast",
              dataType: "json",
              type: "GET",
              data: { q: city, appid: appKey, units: "metric" },
              success: data => {
                wf +=
                  "<thead><tr><td scope='row'>" +
                  "Date" +
                  "</td>" +
                  "<td scope='col'>" +
                  "Temperature (Celsium)" +
                  "</td>" +
                  "<td scope='col'>" +
                  "Weather condition" +
                  "</td></tr></thead>";
                for (let i = 0; i < data.list.length; i++) {
                  console.log(data.list[i]);
                  wf +=
                    "<tbody><tr><td scope='row'>" +
                    data.list[i].dt_txt +
                    "</td><td>" +
                    data.list[i].main.temp +
                    " CÂ°" +
                    "</td><td>" +
                    data.list[i].weather[0].description +
                    "</td></tr></tbody>";
                }
                $("#weather-div").html(wf);
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
